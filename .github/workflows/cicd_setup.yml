name: Expence CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic ci
  basic-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: expence_app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expence_app
        run: npm ci
      
      - name: Build application
        working-directory: ./expence_app
        run: npm run build
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      
      - name: Verify build output and generate artifact
        working-directory: ./expence_app
        run: ls -la .next/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: expence_app/.next/
          retention-days: 7

  # Testing
  testing-integration:
    runs-on: ubuntu-latest
    needs: basic-ci
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: expence_app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expence_app
        run: npm ci
      
      - name: Run ESLint (static analysis)
        working-directory: ./expence_app
        run: npm run lint
      
      - name: Run TypeScript type checking
        working-directory: ./expence_app
        run: npx tsc --noEmit
      
      - name: Run all unit and integration tests (push only)
        if: github.event_name == 'push'
        working-directory: ./expence_app
        run: npm run test
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      
      - name: Generate test coverage report (PR only)
        if: github.event_name == 'pull_request'
        working-directory: ./expence_app
        run: npm run test:coverage
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Upload test results (PR only)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request' && always()
        with:
          name: test-results
          path: expence_app/coverage/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Test summary
        if: always()
        run: echo "All tests completed. Check artifacts for detailed results."

  # Production Deployment to Vercel
  deploy-to-vercel:
    runs-on: ubuntu-latest
    needs: testing-integration
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy to Vercel Production
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deployment Success
        run: echo "Successfully deployed to Vercel production!"

  # Preview Deployments for PRs
  deploy-preview:
    runs-on: ubuntu-latest
    needs: testing-integration
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy Preview to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Preview Deployment Success
        run: echo "Preview deployment created! Check Vercel dashboard for URL."
