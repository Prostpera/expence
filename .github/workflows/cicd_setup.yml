name: Expence CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic ci
  basic-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: expence_app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expence_app
        run: npm ci
      
      - name: Build application
        working-directory: ./expence_app
        run: npm run build
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      
      - name: Verify build output and generate artifact
        working-directory: ./expence_app
        run: ls -la .next/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: expence_app/.next/
          retention-days: 7

  # Testing
  testing-integration:
    runs-on: ubuntu-latest
    needs: basic-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: expence_app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./expence_app
        run: npm ci
      
      - name: Run ESLint (static analysis)
        working-directory: ./expence_app
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type checking
        working-directory: ./expence_app
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run all unit and integration tests
        working-directory: ./expence_app
        run: npm run test
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run AI quest generation tests
        working-directory: ./expence_app
        run: npm run test:ai-quest
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run integration tests
        working-directory: ./expence_app
        run: npm run test:integration
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run API tests
        working-directory: ./expence_app
        run: npm run test:api
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run chatbot tests
        working-directory: ./expence_app
        run: npm run test:chatbot
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Run auth tests
        working-directory: ./expence_app
        run: npm run test:auth
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Generate test coverage report
        working-directory: ./expence_app
        run: npm run test:coverage
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: expence_app/coverage/
          retention-days: 7
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            expence_app/coverage/lcov.info
            expence_app/coverage/clover.xml
          retention-days: 7
      
      - name: Test summary
        if: always()
        run: echo "All tests completed. Check artifacts for detailed results."

  # Production Deployment to Vercel
  deploy-to-vercel:
    runs-on: ubuntu-latest
    needs: testing-integration
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --cwd=./expence_app
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=./expence_app
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=./expence_app
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deployment Success
        run: echo "Successfully deployed to Vercel production!"

  # Preview Deployments for PRs
  deploy-preview:
    runs-on: ubuntu-latest
    needs: testing-integration
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy Preview to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Preview Deployment Success
        run: echo "Preview deployment created! Check Vercel dashboard for URL."